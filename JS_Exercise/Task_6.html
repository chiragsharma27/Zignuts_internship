<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>

<body>
    <label for="number">Enter the Number: </label>
    <input type="number" id="number" required>
    <button onclick="factorialNumber()">get factorial</button>
    <div id="factorialOutput"></div>


    <script>
        function factorialNumber() {
            const number = parseInt(document.getElementById('number').value);
            document.getElementById("number").value = number;

            if (isNaN(number) || number < 0) {
                alert('Please enter a positive integer for the number.');
                return;
            }

            // recursive function for factorial
            function factorial(number) {
                if (number === 0) {
                    return 1;
                } else {
                    return number * factorial(number - 1);
                }
            }

            const factorialOutput = document.getElementById('factorialOutput');
            factorialOutput.textContent = "The factorial of " + number + " is: " + factorial(number);
        }
    </script>
</body>

</html>
