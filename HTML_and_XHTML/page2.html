<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
</head>
<body>
    <!-- HTML form -->
    <form action="page3.html" method="get"> 
        <fieldset style="width: 500px;">
            <legend>Contact Form</legend>

            <!-- Text input for Name -->
            <p>Name: <input type="text" name="name" required></p>

            <!-- Tel input for Phone -->
            <p>Phone: <input type="tel" name="phone" required></p>

            <!-- Email input -->
            <p>Email: <input type="email" name="email" required></p>

            <!-- Textarea for Address -->
            <p>Address: <textarea name="address" required></textarea></p>

            <!-- Date input -->
            <p>Birthdate: <input type="date" name="birthdate"></p>

            <!-- Radio buttons for Gender -->
            <p>Gender:
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </p>

            <!-- Checkbox for Subscription -->
            <p>Subscribe to newsletter:
                <input type="checkbox" name="subscribe" value="yes">
            </p>

            <!-- Dropdown select for Country -->
            <p>Country:
                <select name="country" required>
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="in">India</option>
                    <!-- Add more countries as needed -->
                </select>
            </p>

            <!-- Number input for Age -->
            <p>Age: <input type="number" name="age" min="1" max="120" required></p>

            <!-- Color picker -->
            <p>Favorite Color: <input type="color" name="favorite_color"></p>

            <!-- File upload -->
            <p>Upload Profile Picture: <input type="file" name="profile_picture" accept="image/*"></p>

            <!-- Range slider for Satisfaction -->
            <p>Satisfaction level:
                <input type="range" name="satisfaction" min="0" max="10">
            </p>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
